<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <h1>
    <img src="logo.png" alt="Valora Logo" style="width: 30px; height: 30px;">
    Valora
  </h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 260px;
      margin: 10px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .currency {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px;
    }
    .currency img {
      width: 24px;
      height: 16px;
      margin-bottom: 4px;
    }
    .currency select,
    .currency input {
      width: 90px;
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }

    /* Alinhar as opções do dropdown à esquerda */
    select {
      text-align: left !important;
    }

    .timestamp {
      text-align: center;
      font-size: 10px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="currency">
      <img id="flag1" src="" alt="Flag">
      <select id="currency1"></select>
      <input type="number" id="value1" placeholder="0">
    </div>
    <div class="currency">
      <img id="flag2" src="" alt="Flag">
      <select id="currency2"></select>
      <input type="number" id="value2" placeholder="0">
    </div>
    <div class="currency">
      <img id="flag3" src="" alt="Flag">
      <select id="currency3"></select>
      <input type="number" id="value3" placeholder="0">
    </div>
    <div class="currency">
      <img id="flag4" src="" alt="Flag">
      <select id="currency4"></select>
      <input type="number" id="value4" placeholder="0">
    </div>
  </div>
  <div class="timestamp" id="timestamp">Updated on --/--/---- --:--</div>

  <script src="popup.js"></script>
</body>
</html>
